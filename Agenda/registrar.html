<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Registro de usuarios</h2>
        <form method="POST" action="registrar.php">
            Cédula:<input type="text" name="txtCed" placeholder="Ingrese cedula" required><br>
            Nombres:<input type="text" name="txtNom" placeholder="Ingrese nombres" required><br>
            Apellidos:<input type="text" name="txtAp" placeholder="Ingrese apellidos" required><br>
            Fecha de nacimiento:<input type="date" name="txtNac" required><br>
            Email: <input type="email" name="txtEma" placeholder="Ingrese Email" required><br>
            Fijo: <input type="text" name="txtTel" placeholder="Ingrese teléfono" required><br>
            Celular: <input type="text" name="txtCel" placeholder="Ingrese celular"><br> 
            <input type="submit" name="reg" value="Registrar paciente">
        </form>
    </body>
